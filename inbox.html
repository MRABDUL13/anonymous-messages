<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Inbox</title>
</head>
<body>
  <h2 id="username">Inbox</h2>
  <ul id="messageList"></ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    if (!user) {
      document.getElementById("username").innerText = "No user specified";
    } else {
      const inbox = JSON.parse(localStorage.getItem(`inbox_${user}`)) || [];
      document.getElementById("username").innerText = `Inbox for ${user}`;

      const list = document.getElementById("messageList");
      inbox.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
