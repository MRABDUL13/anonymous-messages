<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Anonymous Message</title>
</head>
<body>
  <h1>Send Anonymous Message</h1>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Enter your message" required>
    <input type="hidden" id="receiver" value="muller"> <!-- you can change "muller" -->
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop default form action

      const message = document.getElementById("messageInput").value;
      const receiver = document.getElementById("receiver").value;

      // Save to localStorage (temporary inbox system)
      const inboxKey = `inbox_${receiver}`;
      const inbox = JSON.parse(localStorage.getItem(inboxKey)) || [];
      inbox.push(message);
      localStorage.setItem(inboxKey, JSON.stringify(inbox));

      // Redirect to inbox.html with the username
      window.location.href = `inbox.html?user=${receiver}`;
    });
  </script>
</body>
</html>
