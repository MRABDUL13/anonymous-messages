<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Anonymous Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 250px;
    }
    button {
      background: #00ff88;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Send Anonymous Message</h1>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Enter your message" required>
    <input type="hidden" id="receiver" value="muller">
    <button type="submit">Send</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("messageForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const message = document.getElementById("messageInput").value.trim();
        const receiver = document.getElementById("receiver").value;

        if (!message) {
          alert("Please enter a message.");
          return;
        }

        const inboxKey = `inbox_${receiver}`;
        const inbox = JSON.parse(localStorage.getItem(inboxKey)) || [];
        inbox.push(message);
        localStorage.setItem(inboxKey, JSON.stringify(inbox));

        window.location.href = `inbox.html?user=${receiver}`;
      });
    });
  </script>
</body>
</html>
